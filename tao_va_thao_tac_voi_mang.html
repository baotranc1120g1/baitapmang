<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSmang</title>
    <style>
        body {padding-top: 50px}
    </style>
</head>
<body>
<input type="text" id="txtvalue"/>
<input type="button" id="add" value="add" onclick="add_arry();"/>
<input type="button" id="display" value="display" onclick="display_arr()"/>
<div id="result"></div>
<script>
    let x = 0;
    let arr = Array();
    function add_arry() {
        arr[x] = document.getElementById("txtvalue").value;
        alert(arr[x] + x);
        x++;
        document.getElementById("txtvalue").value = "";
    }
    function display_arr() {
        let e = "<hr/>";
        for (i = 0; i < arr.length; i++) {
            e += i + arr[i] + "<br/>";
        } document.getElementById("result").innerHTML = e;
    }
</script>



</body>
</html>
